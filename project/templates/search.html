{% extends "base.html" %} {% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Yelp it!!!!</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Search:</label>
                <input type="text" maxlength="50" class="form-control" name="searchitem" placeholder="Search anything">

                <label for="description">Location:</label>
                <input type="text" maxlength="50" class="form-control" name="location" placeholder="Location">


                <button type="submit" class="btn btn-default" id="submit" value="Search">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Search</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
